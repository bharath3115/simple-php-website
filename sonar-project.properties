# required metadata
sonar.projectKey=sample_sonar_php
sonar.projectName=sample_sonar_php
sonar.projectVersion=0.0.0.1
sonar.language=php

# path to source directories (required)
sonar.sources=src

# path to test source directories (optional)
#tests=testDir1,testDir2

# path to project binaries (optional), for example directory of Java bytecode
#binaries=binDir

# path to project libraries (optional)
#libraries=junit.jar

# advanced parameters
sonar.scm.url=scm:git:git@github.com/bharathkumarreddys/simple-php-website.git
sonar.exclusions=**/*.java
#----- Default SonarQube server
sonar.host.url=http://18.218.2.227:9000/

#----- Default source code encoding
sonar.sourceEncoding=UTF-8
